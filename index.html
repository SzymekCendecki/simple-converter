<!DOCTYPE html>
<html lang="pl">
<head>
	<meta name="viewport" content="initial-scale=1">
	<meta charset="utf-8" />
	<title>Przelicznik</title>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/engine.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>

	<div class="mainContainer">
		<header>
			<h1 class="effect3dHeader">Przelicznik szerokości i wysokości na procenty</h1>
			<p class="subTitle">ver. 0.1.3</p>
		</header>

		<p>lista rozdzielczości:</p>
		<div class="btnList">
			<button class="btn" id="first">800x600</button>
			<button class="btn" id="second">1024x768</button>
			<button class="btn" id="third">1280x768</button>
			<button class="btn" id="fourth">1360x768</button>
			<button class="btn" id='fifth'>1366x768</button>
		</div>

		<div class="main">
			<p id="pixelsToPercents"></p>
			<p id="widthValue"></p>

			<div id="widthPixels">
				<p id="subTitlePixels"></p>
				<input type="number" id="numberPixelsValue" />
				<button id="calculatePixelsWidth">oblicz</button>
			</div>

			<div id="widthPercents">
				<p id="subTitlePercents"></p>
				<input type="number" id="numberPercentsValue"/>
				<button id="calculatePercentsWidth">oblicz</button>
			</div>

			<p id="scoreTitle">Wynik to:</p>
			<p id="scoreWidth"></p>

			<p id="pixelsToPercentsHeight"></p>
			<p id="heightValue"></p>

			<div id="heightPixels">
				<p id="subTitlePixelsHeight"></p>
				<input type="number" id="numberPixelsValueHeight" />
				<button id="calculatePixelsHeight">oblicz</button>
			</div>

			<div id="heightPercents">
				<p id="subTitlePercentsHeight"></p>
				<input type="number" id="numberPercentsValueHeight"/>
				<button id="calculatePercentsHeight">oblicz</button>
			</div>

			<p id="scoreTitleHeight">Wynik to:</p>
			<p id="scoreHeight"></p>
		</div>

		<footer>
			<p class="effect3dFooter">NIEWIERNE PSY</p>
		</footer>
	</div>
</body>
</html>
