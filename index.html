<!DOCTYPE html>
<html lang="pl">
<head>
	<meta name="viewport" content="initial-scale=1">
	<meta charset="utf-8" />
	<title>Przelicznik</title>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/engine.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>

	<div class="mainContainer">
		<header>
			<h1>Przelicznik szerokości i wysokości na procenty</h1>
			<p>ver. 0.0.1</p>
		</header>
	
		<div class="main">
			<p>dla szerokości ekranu 1366px: z procentów na szerokość</p>
			<p>podaj liczbę</p>
			<input type="number" id="widthOnPercent"/>
			<button id="convert">przelicz</button>
			<p id="score"></p>
			
			<p>dla szerokości ekranu 100%: z szerokości na procenty</p>
			<p>podaj liczbę</p>
			<input type="number" id="percentOnWidth"/>
			<button id="convert2">przelicz</button>
			<p id="score2"></p>
		</div>
		
		<footer>
			<p>NIEWIERNE PSY</p>
			<p>nemo est dominus meus</p>
		</footer>
	</div>
	

</body>
</html>
